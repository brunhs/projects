<!DOCTYPE html>
<html>
  <html lang="en">
    <head>
      <link rel="stylesheet" type="text/css" href="static/register.css" />
      <!-- <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/styles.css') }}" /> -->
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap">
      <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
      <title>Please create an account</title>
    </head>
  <body>

    

    <div class = "container_signin" id="fullcontainer">

      <div class="container">
        <h5>Welcome! Thank you for visiting my application.</h5>
      </div>

      <h5> Please register your access</h5>
      

      <div> 
        <form method='POST' action='/register'>
          
          <div class="form-group">
          <input type='text' name='firstname'
          placeholder = 'First Name'>
          </div>  
          
          <div class="form-group">
          <input type='text' name='lastname'
          placeholder = 'Last Name'>
          </div>

          <div class="container_creds">
            {% if message %}
              <p class="message">{{ message | safe }}</p>
              {% endif %}
          </div>

          <button type='submit' value="Register" class="btn btn-info">Register</button>

        </form>
      </div>

      <div>
        <p> Your name was {{firstname}} and your surname is {{lastname}}</p>
      </div>
    
    </div>

  </body>
</html>
